<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siagechat - Video Chat</title>
    <script src="https://kit.fontawesome.com/004068565b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="style.css?v=76">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <i class="fa-solid fa-comment-dots logo-icon"></i>
            <span>Siagechat</span>
        </div>

        <div class="header-right">
            <!-- Online Count Glass -->
            <div class="online-counter liquid-glass-pink">
                <div class="pulse-dot"></div>
                <span id="onlineCount">0</span> online
            </div>

            <!-- Auth Glass -->
            <div class="auth-buttons">
                <!-- FIX: signInWithGoogle() -->
                <button id="btnLogin" class="btn-login liquid-glass-pink"
                    onclick="window.authManager.signInWithGoogle()">
                    <i class="fa-brands fa-google"></i> Anmelden
                </button>
                <button id="btnLogout" class="btn-logout" style="display: none;" onclick="window.authManager.signOut()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
                <div id="userMenu" style="display:none; align-items:center; gap:5px;">
                    <img id="userAvatar" src=""
                        style="width:32px; height:32px; border-radius:50%; border:2px solid #fff;">
                </div>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <div class="video-grid">
            <!-- Local Video (Left) -->
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label local">Du</div>

                <!-- Mute Overlay (Centered) -->
                <div class="local-overlay">
                    <div class="overlay-content">
                        <i class="fa-solid fa-video-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p style="font-size: 0.9rem; text-transform: uppercase;">Kamera aus</p>
                    </div>
                </div>
            </div>

            <!-- Remote Video (Right) -->
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label remote">Partner</div>

                <!-- Waiting Overlay (Centered, Liquid Pink) -->
                <div class="remote-loader idle">
                    <div class="loader-content liquid-glass-pink">
                        <div class="spinner"></div>
                        <p class="search-text">Klicke auf Weiter</p>
                    </div>
                </div>

                <!-- Report Button (White & Visible) -->
                <button id="btnReport" class="btn-report-overlay" title="Melden" onclick="window.openReportModal()">
                    <i class="fas fa-flag"></i>
                </button>
            </div>
        </div>
    </main>

    <section class="controls-bar">
        <div class="control-group">
            <button class="btn-control btn-stop liquid-glass-pink" id="btnStop" disabled>
                <i class="fa-solid fa-stop"></i>
                <span class="btn-text">STOPP</span>
            </button>
            <button class="btn-control btn-start liquid-glass-pink" id="btnNext">
                <i class="fa-solid fa-forward"></i>
                <span class="btn-text">WEITER</span>
            </button>
        </div>

        <div class="disclaimer-text">
            <span>Regeln akzeptieren mit "Weiter".</span>
        </div>
    </section>

    <footer class="chat-footer">
        <div class="chat-input-container liquid-glass-pink" style="border-radius: 12px; padding: 0 15px;">
            <input type="text" placeholder="Schreibe eine Nachricht..." class="chat-input" id="chatInput">
            <button class="send-btn" id="btnSend"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </footer>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content liquid-glass-pink" style="border: 2px solid #fff; width: 400px;">
            <span class="close-report-modal" onclick="closeReportModal()"
                style="color: #fff; cursor:pointer;">&times;</span>
            <h2 style="color: #ff3333;"><i class="fas fa-exclamation-triangle"></i> Melden</h2>

            <div style="margin: 20px 0;">
                <img id="reportScreenshot" src="" style="max-width: 100%; border-radius: 8px;">
            </div>

            <p style="margin-bottom: 20px;">Diesen Benutzer melden?</p>
            <button id="btnConfirmReport" class="btn-control liquid-glass-pink"
                style="background: rgba(255,0,0,0.5); width: 100%; height: 50px;">
                MELDEN
            </button>
        </div>
    </div>

    <!-- Ban Modal -->
    <div id="banModal" class="modal">
        <div class="modal-content liquid-glass-pink" style="border: 2px solid red;">
            <h2 style="color: red;">ACCOUNT GESPERRT</h2>
            <div id="ban-info" style="margin: 20px 0;">
                <p>Grund: <span id="ban-reason-text">-</span></p>
                <p>Dauer: <span id="ban-duration-text">-</span></p>
            </div>
            <img id="ban-evidence-img" src="" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">
            <button onclick="location.reload()" class="btn-control liquid-glass-pink"
                style="width: 100%; height: 50px;">Neu laden</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js?v=79"></script>
    <script src="auth.js?v=79"></script>
    <script src="user-management.js?v=79"></script>
    <script src="swipe.js?v=79"></script>
    <script src="webrtc.js?v=79"></script>
    <script src="script.js?v=79"></script>
    <script src="report.js?v=79"></script>
</body>

</html>
