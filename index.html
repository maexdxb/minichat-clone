<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siagechat - Video Chat v102</title>

    <!-- iOS / Android Theme Color (Fixes White Bars) -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Satisfy&display=swap"
        rel="stylesheet">

    <!-- LIBRARIES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/three@0.167.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="style.css?v=106">
</head>

<body>
    <header class="main-header">
        <div class="liquid-background"></div>
        <div class="logo-container">
            <i class="fa-solid fa-comment-dots logo-icon"></i>
            <span>Siagechat</span>
        </div>

        <div class="header-right">
            <div class="online-counter liquid-glass-pink">
                <div class="pulse-dot"></div>
                <span id="onlineCount">0</span> online
            </div>

            <div class="auth-buttons">
                <button id="btnLogin" class="btn-login liquid-glass-pink"
                    onclick="window.authManager.signInWithGoogle()">
                    <i class="fa-brands fa-google"></i> Anmelden
                </button>

                <!-- Logged In State Elements -->
                <div id="userMenu" style="display:none; align-items:center; gap:10px;">
                    <img id="userAvatar" src=""
                        style="width:32px; height:32px; border-radius:50%; border:2px solid #fff;">

                    <button id="btnSettings" class="btn-settings" onclick="toggleSettingsMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <!-- Settings Dropdown -->
                <div id="settingsDropdown" class="settings-dropdown" style="display:none;">
                    <div class="dropdown-header">Einstellungen</div>
                    <button onclick="window.authManager.signOut()" class="dropdown-item">
                        <i class="fa-solid fa-right-from-bracket"></i> Abmelden
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <div class="video-grid">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label local">Du</div>
                <div class="local-overlay">
                    <div class="overlay-content">
                        <i class="fa-solid fa-video-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p style="font-size: 0.9rem; text-transform: uppercase;">Kamera aus</p>
                    </div>
                </div>
            </div>

            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label remote">Partner</div>
                <div class="remote-loader idle">
                    <div class="loader-content liquid-glass-pink">
                        <div class="spinner"></div>
                        <p class="search-text">Klicke auf Weiter</p>
                    </div>
                </div>

                <button id="btnReport" class="btn-report-overlay" title="Melden" onclick="window.openReportModal()">
                    <i class="fas fa-flag"></i>
                </button>
            </div>
        </div>
    </main>

    <section class="controls-bar">
        <div class="liquid-background"></div>
        <div class="control-group">
            <button class="btn-control btn-stop liquid-glass-pink" id="btnStop" disabled>
                <i class="fa-solid fa-stop"></i>
                <span class="btn-text">STOPP</span>
            </button>
            <button class="btn-control btn-start liquid-glass-pink" id="btnNext">
                <i class="fa-solid fa-forward"></i>
                <span class="btn-text">WEITER</span>
            </button>
        </div>

        <div class="disclaimer-text">
            <span>Regeln akzeptieren mit "Weiter".</span><br>
            <span>VerstÃ¶ÃŸe fÃ¼hren zur Sperrung.</span>
        </div>
    </section>

    <!-- Modals -->
    <div id="reportModal" class="modal">
        <div class="modal-content liquid-glass-pink" style="border: 2px solid #fff; width: 400px; background: #000;">
            <span class="close-report-modal" onclick="closeReportModal()"
                style="color: #fff; cursor:pointer; float:right; font-size: 1.5rem;">&times;</span>
            <h2 style="color: #ff3333; margin-top: 10px;"><i class="fas fa-exclamation-triangle"></i> Melden</h2>

            <div style="margin: 20px 0;">
                <img id="reportScreenshot" src="" style="max-width: 100%; border-radius: 8px;">
            </div>

            <textarea id="reportReason" placeholder="Grund fÃ¼r Meldung (optional)..." rows="2"
                style="width: 100%; background: #111; border: 1px solid #ff00cc; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-family: inherit; resize: none;"></textarea>

            <p style="margin-bottom: 20px;">Diesen Benutzer melden?</p>
            <button id="btnConfirmReport" class="btn-control liquid-glass-pink"
                style="background: rgba(255,0,0,0.5); width: 100%; height: 50px;">
                MELDEN
            </button>
        </div>
    </div>

    <div id="banModal" class="modal">
        <div class="modal-content liquid-glass-pink" style="border: 2px solid red;">
            <h2 style="color: red;">ACCOUNT GESPERRT</h2>
            <div id="ban-info" style="margin: 20px 0;">
                <p>Grund: <span id="ban-reason-text">-</span></p>
                <p>Dauer: <span id="ban-duration-text">-</span></p>
            </div>
            <img id="ban-evidence-img" src="" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">
            <button onclick="location.reload()" class="btn-control liquid-glass-pink"
                style="width: 100%; height: 50px;">Neu laden</button>
        </div>
    </div>

    <!-- Start Overlay (Mobile) -->
    <div id="start-overlay">
        <!-- ENABLED BY DEFAULT in v102 to handle stuck loading state -->
        <button id="mobileStartBtn" class="tap-to-start-btn" onclick="startMobilePreview()">START</button>
        <p style="margin-top: 20px; font-size: 1.2rem; color: #fff;">Tippen um Kamera zu aktivieren</p>
    </div>

    <!-- Scripts v104 -->
    <link rel="stylesheet" href="style.css?v=106">
    <!-- and scripts below -->
    <script src="config.js?v=106"></script>
    <script src="auth.js?v=106"></script>
    <script src="user-management.js?v=106"></script>
    <script src="swipe.js?v=106"></script>
    <script src="webrtc.js?v=106"></script>
    <script src="liquid-ether.js?v=106"></script>
    <script src="script.js?v=106"></script>
    <script src="report.js?v=106"></script>
    <script>
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsDropdown');
            if (menu.style.display === 'none' || !menu.style.display) {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('settingsDropdown');
            const btn = document.getElementById('btnSettings');
            if (menu && btn && menu.style.display === 'block') {
                if (!menu.contains(event.target) && !btn.contains(event.target)) {
                    menu.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
