<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Siagechat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-temp_banned {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-perm_banned {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 2px;
            transition: all 0.3s;
        }

        .btn-ban-temp {
            background-color: #ffc107;
            color: #000;
        }

        .btn-ban-perm {
            background-color: #dc3545;
            color: white;
        }

        .btn-unban {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
        <p class="subtitle">Nutzer-Verwaltung für Siagechat</p>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Gesamt Nutzer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">Aktive Nutzer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="banned-users">0</div>
                <div class="stat-label">Gesperrte Nutzer</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Lade Nutzerdaten...</p>
        </div>

        <div id="users-table" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Grund</th>
                        <th>Bis</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ban Modal -->
    <div id="ban-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Nutzer sperren</h2>
            <div class="form-group">
                <label>Sperrtyp:</label>
                <select id="ban-type">
                    <option value="temp">Temporär</option>
                    <option value="perm">Permanent</option>
                </select>
            </div>
            <div class="form-group" id="hours-group">
                <label>Dauer (Stunden):</label>
                <input type="number" id="ban-hours" value="24" min="1">
            </div>
            <div class="form-group">
                <label>Grund:</label>
                <textarea id="ban-reason" placeholder="Grund für die Sperre..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="confirmBan()">Sperren</button>
                <button class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="user-management.js"></script>
    <script>
        let supabase;
        let userManagement;
        let currentUserId = null;

        // Initialize
        async function init() {
            try {
                // Initialize Supabase
                const { createClient } = supabase;
                supabase = createClient(SIAGECHAT_CONFIG.supabase.url, SIAGECHAT_CONFIG.supabase.anonKey);
                userManagement = new UserManagement(supabase);

                // Check if logged in
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }

                // Check if admin
                const isAdmin = await userManagement.isAdmin(session.user.id);
                if (!isAdmin) {
                    showError('Du hast keine Admin-Berechtigung!');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }

                // Load users
                await loadUsers();

            } catch (error) {
                console.error('Init error:', error);
                showError('Fehler beim Laden: ' + error.message);
            }
        }

        async function loadUsers() {
            const users = await userManagement.getAllUsers();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('users-table').style.display = 'block';

            // Update stats
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('active-users').textContent = users.filter(u => u.status === 'active').length;
            document.getElementById('banned-users').textContent = users.filter(u => u.status !== 'active').length;

            // Render table
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.email}</td>
                    <td>${user.display_name || '-'}</td>
                    <td><span class="status-badge status-${user.status}">${getStatusText(user.status)}</span></td>
                    <td>${user.ban_reason || '-'}</td>
                    <td>${user.ban_until ? new Date(user.ban_until).toLocaleString('de-DE') : '-'}</td>
                    <td>
                        ${user.status === 'active' ? `
                            <button class="btn btn-ban-temp" onclick="openBanModal('${user.user_id}', 'temp')">
                                <i class="fas fa-clock"></i> Temp
                            </button>
                            <button class="btn btn-ban-perm" onclick="openBanModal('${user.user_id}', 'perm')">
                                <i class="fas fa-ban"></i> Perm
                            </button>
                        ` : `
                            <button class="btn btn-unban" onclick="unbanUser('${user.user_id}')">
                                <i class="fas fa-check"></i> Entsperren
                            </button>
                        `}
                    </td>
                </tr>
            `).join('');
        }

        function getStatusText(status) {
            const texts = {
                'active': 'Aktiv',
                'temp_banned': 'Temp. gesperrt',
                'perm_banned': 'Perm. gesperrt'
            };
            return texts[status] || status;
        }

        function openBanModal(userId, type) {
            currentUserId = userId;
            document.getElementById('ban-type').value = type;
            document.getElementById('hours-group').style.display = type === 'temp' ? 'block' : 'none';
            document.getElementById('ban-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('ban-modal').style.display = 'none';
            currentUserId = null;
        }

        async function confirmBan() {
            const type = document.getElementById('ban-type').value;
            const hours = parseInt(document.getElementById('ban-hours').value);
            const reason = document.getElementById('ban-reason').value;

            if (!reason.trim()) {
                alert('Bitte gib einen Grund an!');
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();

            let result;
            if (type === 'temp') {
                result = await userManagement.banUserTemporary(currentUserId, hours, reason, session.user.id);
            } else {
                result = await userManagement.banUserPermanent(currentUserId, reason, session.user.id);
            }

            if (result.success) {
                closeModal();
                await loadUsers();
            } else {
                alert('Fehler beim Sperren: ' + result.error.message);
            }
        }

        async function unbanUser(userId) {
            if (!confirm('Nutzer wirklich entsperren?')) return;

            const result = await userManagement.unbanUser(userId);
            if (result.success) {
                await loadUsers();
            } else {
                alert('Fehler beim Entsperren: ' + result.error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Ban type change
        document.getElementById('ban-type')?.addEventListener('change', (e) => {
            document.getElementById('hours-group').style.display = e.target.value === 'temp' ? 'block' : 'none';
        });

        // Initialize on load
        init();
    </script>
</body>

</html>
