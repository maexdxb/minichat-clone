<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siagechat Admin v102</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* DARK NEON THEME ADMIN */
            --bg-dark: #050505;
            --card-bg: #111;
            --neon-pink: #ff00cc;
            --neon-blue: #00f3ff;
            --neon-red: #ff3333;
            --text-main: #fff;
            --text-muted: #aaa;
            --border-glow: 0 0 10px rgba(255, 0, 204, 0.2);
            --border-faded: 1px solid rgba(255, 0, 204, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            /* Neon Border */
            border: 1px solid rgba(255, 0, 204, 0.3);
            border-top: 1px solid var(--neon-pink);
            box-shadow: var(--border-glow);
        }

        h1 {
            margin-top: 0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .nav-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            color: #fff;
        }

        .nav-tab.active {
            color: var(--neon-pink);
            border-bottom-color: var(--neon-pink);
            text-shadow: 0 0 8px rgba(255, 0, 204, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #000;
            color: #fff;
            font-weight: 600;
            border-bottom: 1px solid #333;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #222;
            color: #ddd;
        }

        tr:hover td {
            background: #1a1a1a;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        .status-temp_banned {
            background: rgba(255, 200, 0, 0.1);
            color: #ffcc00;
            border: 1px solid #ffcc00;
        }

        .status-perm_banned {
            background: rgba(255, 51, 51, 0.1);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
        }

        .btn-primary:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .btn-danger {
            background: transparent;
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
        }

        .btn-danger:hover {
            background: var(--neon-red);
            color: #000;
            box-shadow: 0 0 10px var(--neon-red);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #111;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 0, 204, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .modal-content h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #000;
            color: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--neon-blue);
            outline: none;
        }

        .report-img-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #333;
            cursor: pointer;
        }

        .report-img-full {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        /* Ban Buttons in Review */
        .btn-ban-temp {
            background: transparent;
            border: 1px solid #ffcc00;
            color: #ffcc00;
            margin-right: 5px;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-ban-temp:hover {
            background: #ffcc00;
            color: #000;
        }

        .btn-ban-perm {
            background: transparent;
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-ban-perm:hover {
            background: var(--neon-red);
            color: #000;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-unban {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-unban:hover {
            background: var(--neon-blue);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
        <p class="subtitle">Nutzer-Verwaltung f√ºr Siagechat</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Gesamt</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="banned-users">0</div>
                <div class="stat-label">Gesperrt</div>
            </div>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('users')"><i class="fas fa-users"></i> Nutzer</div>
            <div class="nav-tab" onclick="switchTab('reports')"><i class="fas fa-flag"></i> Meldungen</div>
        </div>

        <div id="loading" style="text-align: center; padding: 20px; color: #666;">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Lade Daten...</p>
        </div>

        <!-- Users View -->
        <div id="users-view" class="tab-content">
            <div id="users-table" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Account</th>
                            <th>Zuletzt</th>
                            <th>Grund</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Reports View -->
        <div id="reports-view" class="tab-content" style="display: none;">
            <div id="reports-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Zeit</th>
                            <th>Gemeldet</th>
                            <th>Grund</th>
                            <th>Beweis</th>
                            <th>Status</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="reports-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Ban Modal -->
        <div id="ban-modal" class="modal">
            <div class="modal-content">
                <h2>Nutzer sperren</h2>
                <div class="form-group">
                    <label>Typ:</label>
                    <select id="ban-type">
                        <option value="temp">Tempor√§r</option>
                        <option value="perm">Permanent</option>
                    </select>
                </div>
                <div class="form-group" id="hours-group">
                    <label>Stunden:</label>
                    <input type="number" id="ban-hours" value="24" min="1">
                </div>
                <div class="form-group">
                    <label>Grund:</label>
                    <textarea id="ban-reason" placeholder="Grund..."></textarea>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px;">
                    <button class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
                    <button class="btn btn-primary" onclick="confirmBan()">Sperren</button>
                </div>
            </div>
        </div>

        <!-- Review Modal -->
        <div id="review-modal" class="modal">
            <div class="modal-content" style="min-width: 600px;">
                <h2>Meldung pr√ºfen</h2>
                <div style="background: #f9f9f9; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
                    <img id="review-img" class="report-img-full" src="">
                    <p><strong>Gemeldet:</strong> <span id="review-reported-user">-</span></p>
                    <p><strong>Von:</strong> <span id="review-reporter">-</span></p>
                    <p><strong>Grund:</strong> <span id="review-reason">-</span></p>
                    <p><strong>Zeit:</strong> <span id="review-time">-</span></p>
                </div>
                <div
                    style="display: flex; justify-content: space-between; gap: 10px; border-top: 1px solid #eee; padding-top: 15px;">
                    <div>
                        <button class="btn btn-ban-temp" id="btn-review-ban-temp">Temp Ban</button>
                        <button class="btn btn-ban-perm" id="btn-review-ban-perm">Perm Ban</button>
                    </div>
                    <div>
                        <button class="btn btn-secondary"
                            onclick="document.getElementById('review-modal').style.display='none'">Schlie√üen</button>
                        <button class="btn btn-unban" onclick="markReportReviewed()">Gepr√ºft ‚úî</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js?v=102"></script>
    <script src="user-management.js?v=102"></script>
    <script>
        // Global variables
        let userManagement;
        let currentUserId = null;
        let supabaseClient;
        let currentReports = [];
        let currentReviewReportId = null;

        // Logging helper
        function log(msg) {
            console.log(msg);
            const debugC = document.getElementById('debug-console');
            if (debugC) debugC.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${msg}</div>`;
        }

        // Initialize
        async function init() {
            try {
                // Debug console setup
                const container = document.querySelector('.container');
                if (!document.getElementById('debug-console')) {
                    const d = document.createElement('div');
                    d.id = 'debug-console';
                    d.style.cssText = 'margin-top: 20px; padding: 10px; background: #eee; border: 1px solid #999; font-family: monospace; font-size: 12px; color: #333; max-height: 200px; overflow-y: auto; display: block;';
                    container.appendChild(d);
                }

                log('üöÄ Start Admin Init...');

                if (!SIAGECHAT_CONFIG.supabase.url) throw new Error('Supabase Config Missing');

                // Init Clients
                const { createClient } = supabase;
                supabaseClient = createClient(SIAGECHAT_CONFIG.supabase.url, SIAGECHAT_CONFIG.supabase.anonKey);
                userManagement = new UserManagement(supabaseClient);

                // Auth Check
                const { data: { session }, error: authError } = await supabaseClient.auth.getSession();
                if (authError || !session) {
                    window.location.href = 'index.html';
                    return;
                }

                log('Logged in as: ' + session.user.email);
                log('User ID: ' + session.user.id);

                // Admin Check
                log('üîç Checking admin status...');
                const isAdmin = await userManagement.isAdmin(session.user.id);
                log('üìä Admin check result: ' + isAdmin);

                if (!isAdmin) {
                    log('‚ùå User is NOT an admin!');
                    alert('Kein Admin-Zugriff! Deine User-ID: ' + session.user.id);
                    window.location.href = 'index.html';
                    return;
                }

                log('‚úÖ Admin access granted!');

                // Heartbeat
                setInterval(async () => {
                    if (session?.user) {
                        await supabaseClient.from('user_management').upsert({
                            user_id: session.user.id,
                            email: session.user.email,
                            last_seen: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }, { onConflict: 'user_id' });
                    }
                }, 30000);

                // Initial Load
                await loadUsers();

                // Auto-refresh
                setInterval(() => loadUsers(), 30000);

            } catch (error) {
                console.error(error);
                alert('Init Error: ' + error.message);
            }
        }

        // --- USER MANAGEMENT ---

        async function loadUsers() {
            const users = await userManagement.getAllUsers();

            // Hide loading, show table (if tab is active)
            document.getElementById('loading').style.display = 'none';
            if (document.querySelector('.nav-tab.active').innerText.includes('Nutzer')) {
                document.getElementById('users-table').style.display = 'block';
            }

            // Stats
            const activeThreshold = new Date(Date.now() - 60000);
            const onlineUsers = users.filter(u => new Date(u.last_seen) > activeThreshold);

            document.getElementById('total-users').textContent = users.length;
            document.getElementById('active-users').textContent = onlineUsers.length;
            document.getElementById('banned-users').textContent = users.filter(u => u.status !== 'active').length;

            // Render
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = users.map(user => {
                const lastSeen = user.last_seen ? new Date(user.last_seen) : null;
                const isOnline = lastSeen && lastSeen > activeThreshold;

                return `
                <tr>
                    <td>${user.email}</td>
                    <td>${user.display_name || '-'}</td>
                    <td>${isOnline ? '<span class="status-badge status-active">‚óè Online</span>' : '<span style="color: grey;">‚óã Offline</span>'}</td>
                    <td><span class="status-badge status-${user.status}">${getStatusText(user.status)}</span></td>
                    <td>${lastSeen ? lastSeen.toLocaleString() : 'Nie'}</td>
                    <td>${user.ban_reason || '-'}</td>
                    <td>
                        ${user.status === 'active' ? `
                            <button class="btn btn-ban-temp" onclick="openBanModal('${user.user_id}', 'temp')"><i class="fas fa-clock"></i></button>
                            <button class="btn btn-ban-perm" onclick="openBanModal('${user.user_id}', 'perm')"><i class="fas fa-ban"></i></button>
                        ` : `
                            <button class="btn btn-unban" onclick="unbanUser('${user.user_id}')"><i class="fas fa-check"></i></button>
                        `}
                    </td>
                </tr>`;
            }).join('');
        }

        function getStatusText(status) {
            const map = { 'active': 'Aktiv', 'temp_banned': 'Temp Ban', 'perm_banned': 'Perm Ban' };
            return map[status] || status;
        }

        // --- BAN MODAL ---
        window.openBanModal = function (userId, type) {
            currentUserId = userId;
            document.getElementById('ban-type').value = type;
            document.getElementById('hours-group').style.display = type === 'temp' ? 'block' : 'none';
            document.getElementById('ban-modal').style.display = 'flex';
        }

        window.closeModal = function () {
            document.getElementById('ban-modal').style.display = 'none';
            currentUserId = null;
        }



        window.unbanUser = async function (userId) {
            if (!confirm('Entsperren?')) return;
            const res = await userManagement.unbanUser(userId);
            if (res.success) loadUsers();
            else alert('Error: ' + res.error.message);
        }

        // --- REPORT MANAGEMENT ---

        window.switchTab = function (tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            const clicked = document.querySelector(`.nav-tab[onclick*="'${tabName}'"]`);
            if (clicked) clicked.classList.add('active');

            document.getElementById('users-view').style.display = tabName === 'users' ? 'block' : 'none';
            document.getElementById('reports-view').style.display = tabName === 'reports' ? 'block' : 'none';

            if (tabName === 'reports') loadReports();
        }

        // Helper to get user display string
        async function getUserDisplay(userId) {
            if (!userId) return 'Gast/Unbekannt';
            try {
                const { data, error } = await supabaseClient
                    .from('user_management')
                    .select('email, display_name')
                    .eq('user_id', userId)
                    .single();

                if (data) {
                    return `${data.email} (${data.display_name || 'Kein Name'})`;
                }
            } catch (e) { }
            return userId.substring(0, 8) + '...';
        }

        async function loadReports() {
            console.log('üì° Loading reports from Supabase...');
            const tbody = document.getElementById('reports-tbody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Lade...</td></tr>';

            const { data, error } = await supabaseClient.from('reports').select('*').order('created_at', { ascending: false });

            if (error) {
                console.error('‚ùå Supabase error loading reports:', error);
                tbody.innerHTML = `<tr><td colspan="6" style="color:red">Error: ${error.message}</td></tr>`;
                return;
            }

            console.log('‚úÖ Reports loaded:', data.length);

            if (!data.length) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">Keine Meldungen gefunden.</td></tr>';
                return;
            }

            // Get all user details to avoid multiple DB calls in loop
            const userIds = [...new Set(data.flatMap(r => [r.reporter_id, r.reported_user_id].filter(id => id)))];
            const { data: userData } = await supabaseClient.from('user_management').select('user_id, email, display_name').in('user_id', userIds);
            const userMap = {};
            if (userData) {
                userData.forEach(u => {
                    userMap[u.user_id] = `${u.email} (${u.display_name || '-'})`;
                });
            }

            currentReports = data;

            tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${new Date(r.created_at).toLocaleString()}</td>
                    <td><code title="${r.reported_user_id}">${userMap[r.reported_user_id] || 'Gast/Unbekannt'}</code></td>
                    <td>${r.reason || '-'}</td>
                    <td><img src="${r.screenshot}" class="report-img-thumb" onclick="openReviewModal('${r.id}')"></td>
                    <td><span class="status-badge status-${r.status === 'pending' ? 'perm_banned' : 'active'}">${r.status}</span></td>
                    <td><button class="btn btn-primary" onclick="openReviewModal('${r.id}')">Pr√ºfen</button></td>
                </tr>
            `).join('');
        }

        window.openReviewModal = async function (id) {
            const r = currentReports.find(x => x.id == id);
            if (!r) return;
            currentReviewReportId = id;

            // Fetch names for modal as well
            const reportedInfo = await getUserDisplay(r.reported_user_id);
            const reporterInfo = await getUserDisplay(r.reporter_id);

            document.getElementById('review-img').src = r.screenshot;
            document.getElementById('review-reported-user').textContent = reportedInfo;
            document.getElementById('review-reporter').textContent = reporterInfo;
            document.getElementById('review-time').textContent = new Date(r.created_at).toLocaleString();
            document.getElementById('review-reason').textContent = r.reason;
            document.getElementById('review-modal').style.display = 'flex';

            // Setup Ban Buttons for this specific report
            const btnTemp = document.getElementById('btn-review-ban-temp');
            const btnPerm = document.getElementById('btn-review-ban-perm');

            btnTemp.onclick = () => {
                if (!r.reported_user_id) return alert('Cannot ban a guest/unknown user');
                openBanModalFromReport(r.reported_user_id, 'temp', r.screenshot);
            };

            btnPerm.onclick = () => {
                if (!r.reported_user_id) return alert('Cannot ban a guest/unknown user');
                openBanModalFromReport(r.reported_user_id, 'perm', r.screenshot);
            };
        }

        // Initialize standard confirmBan
        window.confirmBan = async function () {
            const type = document.getElementById('ban-type').value;
            const hours = parseInt(document.getElementById('ban-hours').value);
            const reason = document.getElementById('ban-reason').value;

            if (!reason) return alert('Grund fehlt!');

            const { data: { session } } = await supabaseClient.auth.getSession();
            let res;

            // Log for debugging
            console.log(`üî® Banning ${currentUserId} (${type}), evidence: ${!!currentEvidence}`);

            if (type === 'temp') {
                res = await userManagement.banUserTemporary(currentUserId, hours, reason, session.user.id, currentEvidence);
            } else {
                res = await userManagement.banUserPermanent(currentUserId, reason, session.user.id, currentEvidence);
            }

            if (res.success) {
                closeModal();
                loadUsers();
                if (document.getElementById('review-modal').style.display === 'flex') {
                    document.getElementById('review-modal').style.display = 'none';
                    markReportReviewed();
                }
                alert('Nutzer erfolgreich gesperrt!');
            } else {
                alert('Error: ' + res.error.message);
                console.error(res.error);
            }
        }

        window.openBanModalFromReport = function (userId, type, screenshot) {
            currentUserId = userId;
            currentEvidence = screenshot; // Set global evidence
            document.getElementById('ban-type').value = type;
            document.getElementById('hours-group').style.display = type === 'temp' ? 'block' : 'none';
            document.getElementById('ban-reason').value = 'Versto√ü gegen Nutzungsbedingungen (siehe Beweis)';
            document.getElementById('ban-modal').style.display = 'flex';
        }

        // Reset evidence when closing modal normally
        const originalCloseModal = window.closeModal;
        window.closeModal = function () {
            currentEvidence = null; // Clear evidence
            originalCloseModal();
        }

        window.markReportReviewed = async function () {
            if (!currentReviewReportId) return;
            const { error } = await supabaseClient.from('reports').update({ status: 'reviewed' }).eq('id', currentReviewReportId);
            if (!error) {
                document.getElementById('review-modal').style.display = 'none';
                loadReports();
            } else {
                alert('Error: ' + error.message);
            }
        }

        // Init
        init();
    </script>
</body>
