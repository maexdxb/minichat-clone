<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Siagechat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-temp_banned {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-perm_banned {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 2px;
            transition: all 0.3s;
        }

        .btn-ban-temp {
            background-color: #ffc107;
            color: #000;
        }

        .btn-ban-perm {
            background-color: #dc3545;
            color: white;
        }

        .btn-unban {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <p class="subtitle" style="margin-bottom: 0;">Nutzer-Verwaltung f√ºr Siagechat</p>
            <button class="btn btn-primary" onclick="loadUsers()">
                <i class="fas fa-sync-alt"></i> Aktualisieren
            </button>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Gesamt Nutzer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">Aktive Nutzer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="banned-users">0</div>
                <div class="stat-label">Gesperrte Nutzer</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Lade Nutzerdaten...</p>
        </div>

        <div id="users-table" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Account</th>
                        <th>Zuletzt gesehen</th>
                        <th>Grund</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ban Modal -->
    <div id="ban-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Nutzer sperren</h2>
            <div class="form-group">
                <label>Sperrtyp:</label>
                <select id="ban-type">
                    <option value="temp">Tempor√§r</option>
                    <option value="perm">Permanent</option>
                </select>
            </div>
            <div class="form-group" id="hours-group">
                <label>Dauer (Stunden):</label>
                <input type="number" id="ban-hours" value="24" min="1">
            </div>
            <div class="form-group">
                <label>Grund:</label>
                <textarea id="ban-reason" placeholder="Grund f√ºr die Sperre..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="confirmBan()">Sperren</button>
                <button class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="user-management.js"></script>
    <script>
        // let supabase; // Removed duplicate
        let userManagement;
        let currentUserId = null;
        let supabaseClient; // Renamed to avoid window.supabase conflict

        // Initialize
        function log(msg) {
            console.log(msg);
            const debugC = document.getElementById('debug-console');
            if (debugC) debugC.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${msg}</div>`;
        }

        async function init() {
            try {
                // Show debug info
                const container = document.querySelector('.container');
                if (!document.getElementById('debug-console')) {
                    const d = document.createElement('div');
                    d.id = 'debug-console';
                    d.style.cssText = 'margin-top: 20px; padding: 10px; background: #eee; border: 1px solid #999; font-family: monospace; font-size: 12px; color: #333; max-height: 200px; overflow-y: auto;';
                    container.appendChild(d);
                }

                log('üöÄ Starte Admin-Panel Init...');

                // Initialize Supabase
                const { createClient } = supabase;
                if (!SIAGECHAT_CONFIG.supabase.url) throw new Error('Supabase URL fehlt in Config!');

                supabaseClient = createClient(SIAGECHAT_CONFIG.supabase.url, SIAGECHAT_CONFIG.supabase.anonKey);
                log('‚úÖ Supabase Client erstellt');

                userManagement = new UserManagement(supabaseClient);
                log('‚úÖ UserManagement initialisiert');

                // Check if logged in
                const { data: { session }, error: authError } = await supabaseClient.auth.getSession();

                if (authError) {
                    log('‚ùå Auth Fehler: ' + authError.message);
                    throw authError;
                }

                if (!session) {
                    log('‚ö†Ô∏è Rote Karte: Keine Session gefunden! User ist nicht eingeloggt.');
                    showError('Du bist nicht eingeloggt! Bitte gehe zur Startseite und melde dich an.');
                    setTimeout(() => window.location.href = 'index.html', 3000);
                    return;
                }

                log('‚úÖ User ist eingeloggt als: ' + session.user.email);
                log('User ID: ' + session.user.id);

                // Check if admin
                log('üîç Pr√ºfe Admin-Rechte...');
                const isAdmin = await userManagement.isAdmin(session.user.id);

                if (!isAdmin) {
                    log('‚ùå Zugriff verweigert: User steht nicht in admins Tabelle.');
                    showError('Du hast keine Admin-Berechtigung! (Email: ' + session.user.email + ')');
                    return;
                }

                log('‚úÖ Admin-Rechte best√§tigt!');

                // Start Heartbeat (damit Admin auch online bleibt)
                setInterval(async () => {
                    if (session && session.user) {
                        await supabaseClient.from('user_management').upsert({
                            user_id: session.user.id,
                            email: session.user.email,
                            last_seen: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }, { onConflict: 'user_id' });
                    }
                }, 60000); // Jede Minute

                // Load users initially
                log('üì¶ Lade User-Liste...');
                await loadUsers();
                log('‚úÖ User-Liste geladen!');

                // Auto-Refresh Users Table
                setInterval(() => {
                    loadUsers();
                }, 30000); // Alle 30 Sekunden

            } catch (error) {
                console.error('Init error:', error);
                log('üí• FATALER FEHLER: ' + error.message);
                showError('Fehler: ' + error.message);
            }
        }

        async function loadUsers() {
            const users = await userManagement.getAllUsers();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('users-table').style.display = 'block';

            // Calculate active users (seen in last 15 minutes)
            const activeThreshold = new Date(Date.now() - 15 * 60 * 1000);

            // --- DEBUG ---
            log('üïí Zeit-Check: ' + new Date().toLocaleTimeString());
            if (users.length > 0) {
                const u = users[0];
                log(`üë§ User ${u.email}: last_seen=${u.last_seen}`);
            }
            // --- DEBUG ---

            const onlineUsers = users.filter(u => {
                const lastSeen = u.last_seen ? new Date(u.last_seen) : new Date(0);
                return lastSeen > activeThreshold;
            });

            // Update stats
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('active-users').textContent = onlineUsers.length;
            document.getElementById('banned-users').textContent = users.filter(u => u.status !== 'active').length;

            // Render table
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = users.map(user => {
                const lastSeen = user.last_seen ? new Date(user.last_seen) : null;
                const isOnline = lastSeen && lastSeen > activeThreshold;
                const lastSeenText = lastSeen ? lastSeen.toLocaleString('de-DE') : 'Nie';

                return `
                <tr>
                    <td>${user.email}</td>
                    <td>${user.display_name || '-'}</td>
                    <td>
                        ${isOnline ?
                        '<span class="status-badge status-active">‚óè Online</span>' :
                        '<span style="color: grey;">‚óã Offline</span>'
                    }
                    </td>
                    <td><span class="status-badge status-${user.status}">${getStatusText(user.status)}</span></td>
                    <td>${lastSeenText}</td>
                    <td>${user.ban_reason || '-'}</td>
                    <td>
                        ${user.status === 'active' ? `
                            <button class="btn btn-ban-temp" onclick="openBanModal('${user.user_id}', 'temp')">
                                <i class="fas fa-clock"></i> Temp
                            </button>
                            <button class="btn btn-ban-perm" onclick="openBanModal('${user.user_id}', 'perm')">
                                <i class="fas fa-ban"></i> Perm
                            </button>
                        ` : `
                            <button class="btn btn-unban" onclick="unbanUser('${user.user_id}')">
                                <i class="fas fa-check"></i> Entsperren
                            </button>
                        `}
                    </td>
                </tr>
            `}).join('');
        }

        function getStatusText(status) {
            const texts = {
                'active': 'Aktiv',
                'temp_banned': 'Gesperrt (Temp)',
                'perm_banned': 'Gesperrt (Perm)'
            };
            return texts[status] || status;
        }

        function openBanModal(userId, type) {
            currentUserId = userId;
            document.getElementById('ban-type').value = type;
            document.getElementById('hours-group').style.display = type === 'temp' ? 'block' : 'none';
            document.getElementById('ban-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('ban-modal').style.display = 'none';
            currentUserId = null;
        }

        async function confirmBan() {
            const type = document.getElementById('ban-type').value;
            const hours = parseInt(document.getElementById('ban-hours').value);
            const reason = document.getElementById('ban-reason').value;

            if (!reason.trim()) {
                alert('Bitte gib einen Grund an!');
                return;
            }

            const { data: { session } } = await supabaseClient.auth.getSession();

            let result;
            if (type === 'temp') {
                result = await userManagement.banUserTemporary(currentUserId, hours, reason, session.user.id);
            } else {
                result = await userManagement.banUserPermanent(currentUserId, reason, session.user.id);
            }

            if (result.success) {
                closeModal();
                await loadUsers();
            } else {
                alert('Fehler beim Sperren: ' + result.error.message);
            }
        }

        async function unbanUser(userId) {
            if (!confirm('Nutzer wirklich entsperren?')) return;

            const result = await userManagement.unbanUser(userId);
            if (result.success) {
                await loadUsers();
            } else {
                alert('Fehler beim Entsperren: ' + result.error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Ban type change
        document.getElementById('ban-type')?.addEventListener('change', (e) => {
            document.getElementById('hours-group').style.display = e.target.value === 'temp' ? 'block' : 'none';
        });

        // Initialize on load
        init();
    </script>
</body>

</html>
